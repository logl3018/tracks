<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traks</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__item">
                <div class="header__lang">
                    <a href="#">РУС</a>
                    <a href="#">ENG</a>
                    <a href="#">FR</a>
                </div>
                <div class="header__contacts">
                    <a href="tel:88001234567">8 (800) 123-45-67</a>
                </div>
                <a href="#" class="header__mail">sales@log.ru</a>
            </div>
        </div>
    </header>

    <div class="subheader">
        <div class="container">
            <div class="subheader__wrapper">
                <div class="subheader__office">
                    <img src="icons/logo_1.png" alt="logo" class="subheader__logo">
                    <div class="subheader__divider"></div>
                    <img src="icons/label.png" alt="label" class="subheader__label">
                    <div class="subheader__descr">Наши офисы</div>
                </div>
                <div class="subheader__services">
                    <a href="#">Услуги</a>
                    <a href="#">О компании</a>
                    <a href="#">Вакансии</a>
                    <a href="#">Контакты</a>
                </div>
            </div>
        </div>
    </div>

    <div class="transportation">
        <div class="container">
            <div class="transportation__item">
                <h1 class="transportation__header">Грузовые перевозки</h1>
                <div class="transportation__descr">
                    Перевозка крупногабаритных грузов по России и Европе. Полное экспедирование,<br> страхование, упаковка и хранение грузов
                </div>
            </div>
            <img src="icons/mouse.png" alt="mouse" class="transportation__mouse">
        </div>
    </div>
</body>
</html>
